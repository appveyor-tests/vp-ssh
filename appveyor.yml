environment:
   LANG: en_US.utf-8
   APPVEYOR_SSH_KEY: ssh-rsa  wasapl@appveyor.com
   APPVEYOR_SSH_BLOCK: true

init:
 - appveyor version
 - ps: Update-AppveyorBuild -Message "Image '$env:APPVEYOR_BUILD_WORKER_IMAGE'@'$env:APPVEYOR_BUILD_WORKER_CLOUD' cloud. $env:APPVEYOR_REPO_COMMIT_MESSAGE"
 - sh: echo $APPVEYOR_BUILD_WORKER_IMAGE
 - sh: echo $APPVEYOR_BUILD_WORKER_CLOUD
 - sh: pwd
 - sh: |
     if [ $(uname -s) = "Darwin" ]; then
         IS_MAC=true
     else
         IS_MAC=false
     fi
 - sh: |
     if grep -Eq '/(lxc|docker)/[[:xdigit:]]{64}' /proc/1/cgroup; then
         IS_DOCKER=true
     else
         IS_DOCKER=false
     fi
 - sh: if $IS_MAC; then sw_vers  ; fi
 - sh: if ! $IS_DOCKER && ! $IS_MAC; then lsb_release -d; fi
 - sh: if ! $IS_DOCKER && ! $IS_MAC; then ip -o -4 a; fi
 - sh: |
     if ! $IS_DOCKER  && ! $IS_MAC; then
       sudo apt-get -yqq install virt-what &&
       sudo virt-what
     fi

install:
 - sh: |
        GITVERSION_RELEASE=5.1.2 
        curl -fsSL -O https://github.com/GitTools/GitVersion/releases/download/${GITVERSION_RELEASE}/gitversion-linux-${GITVERSION_RELEASE}.tar.gz
        sudo tar -zxf gitversion-linux-${GITVERSION_RELEASE}.tar.gz -C /usr/local/bin
        sudo chmod a+rx /usr/local/bin/GitVersion*
        GitVersion /version

