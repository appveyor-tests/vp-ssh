environment:
   LANG: en_US.utf-8
   APPVEYOR_SSH_KEY: ssh-rsa  wasapl@appveyor.com
   APPVEYOR_SSH_BLOCK: true

services:
  - postgresql

init:
 - appveyor version
 - sh: echo $APPVEYOR_BUILD_WORKER_IMAGE
 - sh: echo $APPVEYOR_BUILD_WORKER_CLOUD
 - sh: lsb_release -d
 - sh: ip -o -4 a
 - sh: |
     sudo apt-get -yqq install virt-what &&
     sudo virt-what
 - sh: export LANG=en_US.utf8
 
test_script:
  - sh: cat $__APPVEYOR_DIR/env | grep JAVA_TOOL_OPTIONS || true
  - sh: |
      unset JAVA_TOOL_OPTIONS
      sed -i -e '/ JAVA_TOOL_OPTIONS=/d' $__APPVEYOR_DIR/env
      sed -i -e '/ JAVA_TOOL_OPTIONS=/d' $HOME/.profile
      cat $__APPVEYOR_DIR/env | grep JAVA_TOOL_OPTIONS || true
  - sh: env|grep JAVA_TOOL_OPTIONS || true
  - sh: env
  - sh: cat ${HOME}/.profile
  - sh: locale
  - sh: locale -a
  - sh: export PGUSER=postgres
  - sh: export PGPASSWORD=Password12!
  - sh: echo $PWD $USER $PGUSER $PGPASSWORD
  - sh: createdb test_db_setup
  - sh: curl -sflL 'https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-ssh.sh' | bash -e -


build: off

